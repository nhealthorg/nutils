name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš§ Set up project
        run: yarn dev:prepare

      - name: ğŸ”  Lint project
        run: yarn run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš§ Set up project
        run: yarn run dev:prepare

      - name: ğŸ§ª Test project
        run: yarn run test
      
      - name: ğŸ›  Build project
        run: yarn run build