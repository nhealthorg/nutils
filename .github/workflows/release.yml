name: Release

permissions:
  contents: write
  packages: read
  pull-requests: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use package.json versions)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Enable corepack
        run: corepack enable

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Update version if specified
        if: inputs.version != ''
        run: yarn bumpp ${{ inputs.version }} --no-commit --no-tag --no-push

      - name: Get version from tag or package.json
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${github.ref#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish package
        run: chmod +x ./scripts/release.sh && ./scripts/release.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}