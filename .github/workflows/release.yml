name: Release

permissions:
  contents: write
  packages: read
  pull-requests: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use package.json versions)'
        required: false
        type: string

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Enable corepack
        run: corepack enable

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Determine if tag release
        id: check
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "is_tag_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        run: yarn run prepack

      - name: Generate changelog and publish (tag release)
        if: steps.check.outputs.is_tag_release == 'true'
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to npm
        run: chmod +x ./scripts/release.sh && ./scripts/release.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      
      - name: Publish package
        run: chmod +x ./scripts/release.sh && ./scripts/release.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}