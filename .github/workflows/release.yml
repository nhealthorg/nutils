name: Release

permissions:
  contents: write
  packages: read
  pull-requests: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use package.json versions)'
        required: false
        type: string

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Enable corepack
        run: corepack enable

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag-based release: extract version from tag
            VERSION="${{ github.ref }}"
            VERSION="${VERSION#refs/tags/v}"
            echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_tag_release=true" >> $GITHUB_OUTPUT
          else
            # Manual dispatch: use package.json or input version
            if [[ -n "${{ inputs.version }}" ]]; then
              VERSION="${{ inputs.version }}"
            else
              VERSION=$(node -p "require('./package.json').version")
            fi
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
            echo "is_tag_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version if needed
        if: steps.version.outputs.is_tag_release == 'false' && inputs.version != ''
        run: yarn bumpp ${{ inputs.version }} --no-commit --no-tag --no-push

      - name: Create and push tag for manual dispatch
        if: steps.version.outputs.is_tag_release == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}" || true
          git push origin ${{ steps.version.outputs.tag }} || true

      - run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build package
        run: npm run prepack
      
      - name: Publish package
        run: chmod +x ./scripts/release.sh && ./scripts/release.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      
      - name: Publish package
        run: chmod +x ./scripts/release.sh && ./scripts/release.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}